
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div class="row-container container-sub-top">
<mat-form-field class="item ff" >
    <mat-select placeholder="send Engineer" [(value)]="selected">
      <mat-option >None</mat-option>
      <mat-option *ngFor="let engineer of engineers" [value]="engineer">
        {{ engineer.lastName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="item ff" >
    <mat-select placeholder="Kartusche" [(value)]="selectedKartusche">
        <mat-option [value]="1">Kartusche 1</mat-option>
        <mat-option [value]="2">Kartusche 2</mat-option>
        <mat-option [value]="3">Kartusche 3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="item ff" >
      
      <input matInput [matDatepicker]="picker" date="true" time="true" placeholder="Choose a date" [(ngModel)]="myDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

  </mat-form-field>   
      <div style="width: 4rem;">
          Uhrzeit: <input class="timepicker" atp-time-picker [(ngModel)]="timevalue"/>
      </div>

  <button mat-raised-button class="buttonRaised" color="primary" *ngIf="selected" (click)="doMail(selected)">Kartusche wechseln</button>
  <mat-form-field class="item ff" style="margin-left: 5rem; background-color: steelblue;">
      <mat-select placeholder="Maschine">
          <mat-option [value]="1">Maschine 1</mat-option>
          <mat-option [value]="2">Maschine 2</mat-option>
          <mat-option [value]="3">Maschine 3</mat-option>
        </mat-select>
      </mat-form-field>

</div>

  <div class="mainContainer ">
    <div class="row-container fullwidth">
      <div class="column-container leftOne">
        <div class="item colorborder">Schmierzeitpunkte</div>
        <div class="item colorborder">
          <div class="tableContainer">
              <div *ngFor="let i of resultDate">
            <div class="rowItem">
              <div class="titleBar">Kartusche X</div>
              <div *ngIf="i" class="contentBar">{{i | date:'medium'}}</div>
            </div>
      </div>
            <!-- <div class="rowItem">
              <div class="titleBar">Kartusche Y</div>
              <div *ngIf="resultData[2]" class="contentBar">{{resultDataY}}</div>
            </div>

            <div class="rowItem">
              <div class="titleBar">Kartusche R</div>
              <div *ngIf="resultData[3]" class="contentBar">{{resultDataR}}</div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="column-container">
          <div class="item colorborder">Füllstand über die Zeit</div>
          <div class="item colorborder"><mainview class="main"></mainview></div>
      </div>
      <div class="column-container">
          <div class="item colorborder">Füllstand</div>
          <div class="gaugeContainer">
            <app-s-gauge [value]='81.3' [Kartusche]='"Kartusche 1"' class="gauge-item"></app-s-gauge>
            <app-s-gauge [value]='24.2' [Kartusche]='"Kartusche 2"' class="gauge-item"></app-s-gauge>
            <app-s-gauge [value]='28.3' [Kartusche]='"Kartusche 3"' class="gauge-item"></app-s-gauge>
          </div>
      </div>
    </div>


  </div>
