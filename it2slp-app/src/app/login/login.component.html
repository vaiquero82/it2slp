<div class="LoginContainer">
<form  class="example-form">
    <mat-form-field class="example-full-width">
      <input class="login-input-field" matInput type="text" [(ngModel)]="user" name="user" placeholder="Username">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input class="login-input-field" matInput type="password" [(ngModel)]="pass" name="pass" placeholder="Password">
    </mat-form-field>
  </form>
  <button class="loginButton" mat-raised-button color="primary" (click)="submit('submit')">Submit</button>
  </div>

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Infos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
          User:leiter     Password:leiter <br>
          User:techniker     Password:techniker <br>
          User:einkauf     Password:einkauf <br>
      </p>
    </mat-card-content>
  </mat-card>
