<<div height="1000px">
<mat-grid-list cols="2" rowHeight="1:1" rowHeight="100px" >
  <mat-grid-tile >
    <h3>Übersicht der Aufträge</h3>
  </mat-grid-tile>
  <mat-grid-tile rowHeight="100px">
      <h3>Lagerstand Kunden</h3>
    </mat-grid-tile>
  </mat-grid-list>


  <mat-grid-list cols="2" rowHeight="1:1" >
  <mat-grid-tile>
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="600px">

        <!-- Auftragsnummer Column -->
        <ng-container matColumnDef="nr">
          <th mat-header-cell *matHeaderCellDef fxFlex="25%"> Nr. </th>
          <td mat-cell *matCellDef="let element" fxFlex="25%"> {{element.nr}} </td>
        </ng-container>

        <!-- Firmenname Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef fxFlex="25%"> Firma </th>
          <td mat-cell *matCellDef="let element" fxFlex="25%"> {{element.name}} </td>
        </ng-container>

        <!-- Anzahl Column -->
        <ng-container matColumnDef="anzahl">
          <th mat-header-cell *matHeaderCellDef fxFlex="25%"> Anzahl </th>
          <td mat-cell *matCellDef="let element" fxFlex="25%"> {{element.anzahl}} </td>
        </ng-container>

        <!-- Termin Column -->
        <ng-container matColumnDef="termin">
          <th mat-header-cell *matHeaderCellDef fxFlex="25%"> Termin </th>
          <td mat-cell *matCellDef="let element" fxFlex="25%"> {{element.termin}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </mat-grid-tile>

<mat-grid-tile>
    <mat-table #table [dataSource]="dataSource2" class="mat-elevation-z8" fxFlex="600px">
        <!-- Firma Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef fxFlex="23%"> Firma </th>
          <td mat-cell *matCellDef="let element" fxFlex="23%"> {{element.name}} </td>
        </ng-container>



        <!-- Level Column -->
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef fxFlex="23%"> Füllstand </th>
          <td mat-cell *matCellDef="let element" fxFlex="23%"> {{element.level}} </td>
        </ng-container>

        <!-- Prozent Column -->
        <ng-container matColumnDef="perc">
          <th mat-header-cell *matHeaderCellDef fxFlex="23%"> Prozent </th>
          <td mat-cell *matCellDef="let element" fxFlex="23%"> {{element.perc}} </td>
        </ng-container>

        <!-- Prozent Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef fxFlex="31%"> Auftrag erstellen </th>
            <td mat-cell *matCellDef="let element" fxFlex="31%"> <button mat-button (click)="onclack(element.name)">Auftrag erstellen</button> </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </mat-table>



</mat-grid-tile>
</mat-grid-list>
</div>
